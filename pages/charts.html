    <title>Technopoly Crypto Marketplace</title>
    <link rel="stylesheet" href="../css/style.css" />

  <body id="dark-mode">
    <div class="main-section">
      <!-- Global Banner Section -->
      <div class="global-section">
        <p>Coins: <b id="coinsID">21612</b></p>
        <p>Exchange: <b id="exchangeID">1162</b></p>
        <p>
          Market Cape:
          <span
            ><b id="marketID">£1.183T</b>
            <span id="maketChangeID"
              >-3.9% <i class="ri-arrow-down-s-fill"></i></span
          ></span>
        </p>
        <p>24H Vol: <b id="volumeID">£99.3456</b></p>
        <p>Dominance: <b id="dominanceID">BTC 53.0% - ETH 15.6%</b></p>

      <!-- Navigation Section -->
      <nav>
        <div class="navigation-left-section">
          <a href="#" class="logo">Technopoly.</a>

          <form class="searchForm" id="searchFormID">
            <i class="ri-search-line search-icon"></i>
            <input
              type="text"
              id="searchInputID"
              placeholder="Search for an asset..."
              required
              autofocus="off"
            />
          </form>
          <i id="lightAndDarkModeToggleID" class="ri-sun-fill sun-icon"></i>
        </div>
      </nav>
      <!-- Charts Section -->
      <div class="charts-container">
        <div class="tradingview-menu-container" id="chart-menu"></div>
        <div class="tradingview-menu-copyright hidden">
          <a
            href="https://www.tradingview.com/"
            rel="noopener nofollow"
            target="_blank"
            ><span class="white-text">Track the markets on TradingView</span></a
          >
        </div>

    <footer>
      <p>Thomas Jones 2024, Technopoly Crypto Marketplace</p>
